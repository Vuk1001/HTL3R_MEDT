<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Famous Hotels on the Strip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .hotel { border: 1px solid #ddd; margin: 10px; padding: 10px; text-align: center; }
        .hotel img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            display: block;
            margin: 0 auto 10px;
            border-radius: 10px;
        }
        @media (min-width: 600px) {
            .hotel { width: 45%; display: inline-block; vertical-align: top; }
        }
    </style>
</head>
<body>
<h1>Famous Hotels on the Strip</h1>
<!-- START_HOTEL_LOOP -->
<div class="hotel">
    <img src="{{hotel_image}}" alt="{{hotel_name}}">
    <h2>{{hotel_name}}</h2>
    <p>{{hotel_description}}</p>
    <p><strong>Rating:</strong> {{hotel_rating}}</p>
</div>
<!-- END_HOTEL_LOOP -->
</body>
</html>
