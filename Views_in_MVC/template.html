<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Famous Hotels on the Strip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <header class="text-center mb-4">
        <h1 class="display-5 fw-bold text-primary">Famous Hotels on the Strip</h1>
    </header>

    <div class="row g-3">
        <!-- START_HOTEL_LOOP -->
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="hotel card shadow-sm h-100">
                <img src="{{hotel_image}}" alt="{{hotel_name}}" class="card-img-top img-fluid">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h2 class="card-title h5 mb-0">{{hotel_name}}</h2>
                        <span class="badge bg-warning text-dark">{{hotel_rating}}</span>
                    </div>
                    <p class="card-text">{{hotel_description}}</p>
                </div>
            </div>
        </div>
        <!-- END_HOTEL_LOOP -->
    </div>
</div>

</body>
</html>
